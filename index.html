    <div class="container">
      <header id="cartContainer">
        <h1>LIST PHONE</h1>
        <div class="iconCart">
          <img src="./assets/img/icon.png" />
          <div class="totalQuantity">0</div>
        </div>
      </header>

      <div class="listProduct row container">
        
      </div>
    </div>

    <div class="cart">
      <h2>CART</h2>

      <div class="listCart">
        <div class="item">
          <img src="./assets/img/1.webp" />
          <div class="content">
            <div class="name">CoPilot / Black / Automatic</div>
            <div class="price">$550 / 1 product</div>
          </div>
          <div class="quantity">
            <button>-</button>
            <span class="value">3</span>
            <button>+</button>
          </div>
        </div>
      </div>

      <div class="total-price">
        <h2>Total price:</h2>
        <h2><span id="price">0$</span></h2>
      </div>

      <div class="buttons">
        <div style="background-color: red" class="close">CLOSE</div>
        <div
          style="background-color: #e8bc0e"
          class="clear-cart"
          id="clear"
          onclick="clearCart()"
        >
          CLEAR CART
        </div>
        <div class="checkout">
          <a href="cart-user-and checkout/viewUser/checkout.html">CHECKOUT</a>
        </div>
      </div>
    </div>
