<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart-user-and checkout/styleUser/styleUser.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>LIST PRODUCT</h1>
            <div class="iconCart">
                <img src="cart-user-and checkout/images/icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">

            <div class="item">
                <img src="cart-user-and checkout/images/1.webp" alt="">
                <h2>CoPilot / Black / Automatic</h2>
                <div class="price">$550</div>
                <button>Add To Cart</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="images/1.webp">
                <div class="content">
                    <div class="name">CoPilot / Black / Automatic</div>
                    <div class="price">$550 / 1 product</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="total-price">
            <h2>Total price</h2>
            <h2><span id="price">0$</span></h2>
        </div>

        <div class="buttons">
            <div style="background-color: red;" class="close">
                CLOSE
            </div>
            <div style="background-color: #E8BC0E;" class="clear-cart" id="clear" onclick="clearCart()">
                CLEAR CART
            </div>
            <div class="checkout">
                <a href="cart-user-and checkout/viewUser/checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="cart-user-and checkout/servicesUser/productServUser.js"></script>

    <script src="cart-user-and checkout/js-user/app.js"></script>
    
</body>
</html>
