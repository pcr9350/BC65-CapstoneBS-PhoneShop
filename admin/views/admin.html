  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <header class="head-form mb-0">
          <h2 id="header-title">Log In</h2>
        </header>

        <!-- Modal Header -->
        <!-- 	<div class="modal-header">
            <h4 class="modal-title" id="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>

        <!-- Modal body -->
        <div class="modal-body" id="myModal">

          <form role="form" id="formQLSP">

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-id-badge"></i></span>
                </div>
                <input type="text" name="id" id="MaSP" class="form-control input-sm"
                  placeholder="Mã sản phẩm được tạo tự động" readonly>
              </div>

              <span class="sp-thongbao" id="tbTKNV"></span>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" name="ten" id="tenSP" class="form-control input-sm" placeholder="Name">
              </div>

              <span class="sp-thongbao" id="tbTenSP"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                </div>
                <input type="text" name="gia" id="giaSP" class="form-control input-sm" placeholder="Giá tiền">
              </div>
              <span class="sp-thongbao" id="tbGiaSP"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="text" name="manHinh" id="screenSP" class="form-control input-sm" placeholder="Screen">
              </div>

              <span class="sp-thongbao" id="tbScreenSP"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
                <input type="text" name="camSau" id="backCameraSP" class="form-control input-sm"
                  placeholder="Back camera">
              </div>
              <span class="sp-thongbao" id="tbBackCameraSP"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
                <input type="text" name="camTruoc" id="frontCameraSP" class="form-control input-sm"
                  placeholder="Front camera">
              </div>

              <span class="sp-thongbao" id="tbFrontCameraSP"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                </div>
                <input name="img" id="imgSP" class="form-control input-sm" placeholder="Link image: https://xxxxxx.png||jpeg||jpg||gif">
              </div>
              <span class="sp-thongbao" id="tbImgSP"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                </div>
                <input type="text" name="mota" id="descriptionSP" class="form-control input-sm" placeholder="Description">
              </div>
              <span class="sp-thongbao" id="tbDescriptionSP"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                </div>
                <select class="form-control" id="typeSP">
                  
                  <option value="Iphone">Iphone</option>
                  <option value="Samsung">Samsung</option>
                </select>
              </div>

              <span class="sp-thongbao" id="tbTypeSP"></span>
            </div>

          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer" id="modal-footer">
          <button id="btnThemSP" type="button" class="btn btn-success" onclick="addProduct()">Thêm sản phẩm</button>
          <button id="btnCapNhat" type="button" class="btn btn-warning" onclick="updateNhanVien()">Cập
            nhật</button>
          <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
        </div>
